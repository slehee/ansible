---
- name: Update APT cache and install packages
  hosts: all
  become: True
  become_method: sudo
  tasks:
    - name: Run apt update
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600
        allow_unauthenticated: yes

    - name: Install desired packages
      ansible.builtin.apt:
        name:
          - htop
          - tmux
        state: present
